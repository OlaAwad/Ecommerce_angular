<div class="container user-profile">
  <div class="d-flex align-items-start">
    <div
      class="nav flex-column nav-pills me-3 col-md-3"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <button
        class="btn active action-btn mb-2"
        id="v-pills-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-home"
        type="button"
        role="tab"
        aria-controls="v-pills-home"
        aria-selected="true"
      >
        Personal Info
      </button>
      <!-- <button
        class="btn action-btn"
        id="v-pills-profile-tab"

        aria-controls="v-pills-profile"
        aria-selected="false"
      >
        Address
      </button> -->
      <button
        class="btn action-btn"
        id="v-pills-orders-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-orders"
        type="button"
        role="tab"
        aria-controls="v-pills-orders"
        aria-selected="false"
      >
        Orders
      </button>
    </div>
    <div class="tab-content col-md-9" id="v-pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="v-pills-home"
        role="tabpanel"
        aria-labelledby="v-pills-home-tab"
        tabindex="0"
      >
        <form
          #personalData="ngForm"
          class="d-flex flex-column"
          (ngSubmit)="submit(personalData.value)"
        >
          <input
            type="text"
            class="form-control w-50 mb-2 me-3"
            placeholder="Name"
            name="name"
            ngModel="{{ userName }}"
          />
          <input
            type="email"
            class="form-control w-50 mb-2 me-3"
            placeholder="Email"
            name="email"
            ngModel="{{ userEmail }}"
          />
          <input
            type="string"
            class="form-control w-50 mb-2 me-3"
            placeholder="Mobile"
            name="mobile"
            ngModel="{{ userMobile }}"
          />
          <input
            type="text"
            class="form-control w-100 mb-2 me-3"
            placeholder="Default Address"
            name="defaultAddress"
            ngModel="{{ defaultAddress }}"
          />
           <!-- <br /> -->
          <!-- <button class="btn action-btn w-50 mb-2" (click)="addAddress()">
            Add New Address
          </button> -->
           <input
            type="text"
            class="form-control w-100 mb-2 me-3"
            placeholder="Secondary Address"
            name="secondAddress"
            ngModel="{{ secondAddress }}"
          />
          <button class="btn action-btn my-3 w-25">Update Info</button>
        </form>
      </div>
