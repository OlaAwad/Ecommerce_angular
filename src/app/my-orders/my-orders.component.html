<div class="my-orders container">
    <h3 class="text-center mb-3">My Orders</h3>
    <div class="row">
        <div class="col-sm-2">
            <span>Order</span>
        </div>
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-3">
            <span>Action</span>
        </div>
    </div>
    <div class="row mt-3" *ngFor="let order of orderData">
        <div class="col-sm-2" routerLink="/orderDetails/{{order.id}}">
            <img src="https://cdn.onlinewebfonts.com/svg/img_510093.png" alt="" class="w-25">
        </div>
        <div class="col-sm-2">
            <span>#{{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Progress</span>
        </div>
        <div class="col-sm-3">
            <span><Button class="btn btn-sm btn-danger" (click)="cancelOrder(order.id)"> Cancel Order </Button></span>
        </div>
    </div>
    
</div>
