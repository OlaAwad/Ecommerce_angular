<div class="product-list">
    <h4 class="mt-3">All Product List</h4>
    <p>{{deleteProductMessage}}</p>
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prd of productList">
                <td class="w-25"><img src="{{prd.image}}" alt="product Image" class="img-fluid w-25"></td>
                <td>{{prd.name}}</td>
                <td>{{prd.price}}</td>
                <td>{{prd.color}}</td>
                <td>{{prd.category}}</td>
                <td>{{prd.description}}</td>
                <td>
                    <i class="fa-sharp fa-solid fa-trash" (click)="deleteProduct(prd.id)"></i>
                    <a routerLink="/seller-update-product/{{prd.id}}">
                        <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                    </a>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
