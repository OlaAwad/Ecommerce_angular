<div class="seller-auth mt-5">
  <div class="signup" *ngIf="!showLogin">
    <h4 class="mt-3 text-center">Seller Sign Up</h4>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="d-flex flex-column align-items-center"
    >
      <input
        class="form-control mb-2 w-50"
        type="text"
        placeholder="Enter your name"
        name="name"
        ngModel
      />
      <input
        class="form-control mb-2 w-50"
        type="password"
        placeholder="Enter your password"
        name="password"
        ngModel
      />
      <input
        class="form-control mb-2 w-50"
        type="text"
        placeholder="Enter your email"
        name="email"
        ngModel
      />
      <button class="btn action-btn my-3">Signup</button>
      <Span >
        Already have account?
        <a class="auth-toggle-link" (click)="openLogin()">Click here to Login</a>
      </Span>
     
    </form>
  </div>

  <!-- Start Login -->
  <div class="Login" *ngIf="showLogin">
    <h4 class="mt-3 text-center">Seller Login</h4>
    <p class="error-p">{{authError}}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="d-flex flex-column align-items-center"
    >
      <input
        class="form-control mb-2 w-50"
        type="text"
        placeholder="Enter your email"
        name="email"
        ngModel
      />
      <input
        class="form-control mb-2 w-50"
        type="password"
        placeholder="Enter your password"
        name="password"
        ngModel
      />

      <button class="btn action-btn my-3">Login</button>

      <Span>
        Don't have account?
        <a class="auth-toggle-link" (click)="openSignUp()">Click here to SignUp</a>
      </Span>

    </form>
  </div>
  <!-- End Login -->
</div>
