<div class="container">
  <div class="cart-page">
    <h3>Cart Page</h3>
    <p class="p-message" class="text-center">{{ emptyMsg }}</p>
    <div class="row">
      <div class="col-sm-8 details text-center">
          <ul *ngFor="let cart of cartData" >
            <li>
              <img src="{{ cart.images[0] }}" alt="" />
            </li>
            <li class="prdName">
              <span>{{ cart.name }}</span>
            </li>
            <li class="prdPrice">
              <span>
                Price:
                <br />
                {{ cart.price }} EGP
              </span>
            </li>
            <li>
              <!-- <span>Quantity: <br> {{cart.quantity}}</span> -->
              <div class="quantity-group mt-3">
                  <button
                  class="btn btn-sm action-btn"
                  (click)="handleQuantity('min', cart)"
                  [disabled]="cart.quantity===1"
                >
                  <b>-</b>
                </button>
                <input
                  class="form-control d-inline mx-3"
                  type="number"
                  value="{{ cart.quantity }}"
                />
                <button
                  class="btn btn-sm action-btn"
                  (click)="handleQuantity('plus', cart)"
                >
                  <b>+</b>
                </button>
              </div>
              
            </li>
            <li>
              <button class="btn btn-sm action-btn remove" (click)="removeFromCart(cart.productId)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </li>

          </ul>
          
       
      </div>
      <div class="col-sm-4 summary">
        <h4>Summary</h4>
        <ul>
          <li>
            <span>Amount:</span>
            <span>{{ priceSummary.price }}</span>
          </li>
          <li>
            <span>Tax:</span>
            <span>{{ priceSummary.tax }}</span>
          </li>
          <li>
            <span>Delivery Fees:</span>
            <span>{{ priceSummary.delivery }}</span>
          </li>
          <li>
            <span>Discount:</span>
            <span>{{ priceSummary.discount }}</span>
          </li>
          <li class="line"></li>
          <li>
            <span><h5>Total:</h5></span>
            <span>
              <h5>{{ priceSummary.total }}</h5>
            </span>
          </li>
          <button
            class="btn btn-sm action-btn w-100 mt-2"
            (click)="checkout()"
            [disabled]="checkoutDisabled"
          >
            Checkout
          </button>
        </ul>
      </div>
    </div>
  </div>
</div>
